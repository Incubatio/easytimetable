<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{% block title %}EasyTimeTable{% endblock %}</title>
    {% block css %}

    <!-- Blueprint CSS framework -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="{{ MEDIA_URL }}css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->

    <!-- Awesome buttons CSS -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/awesome.css" type="text/css" media="screen, projection">

    <!-- Other styles -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/screen.css" type="text/css" media="screen, projection">

    {% endblock %}
    {% block additional_css %}{% endblock %}
</head>
<body>
    <div class="container" class="span-24"> 
    {% block header %}
    <a href="/"><h1>EasyTimeTable <span class="small">an easy loutre
    calendar system</h1></a>
    <hr />
    {% endblock %}
    <div id="content" class="span-18">
    {% block content %}
    lapin 
    {% endblock %}
    </div>
    <div id="menu" class="span-6 last">
    {% block menu %}
    menu here.
    {% endblock %}
    </div>
</body>
</html>
